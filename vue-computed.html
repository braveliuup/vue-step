<html>
<head>
	<script src="vue.js"></script>


</head>
<body>

<div id='app-7'>
	<p>
		{{message}}
		{{now}}
	</p>
</div>

<script>
	var app7 = new Vue({
		el: '#app-7',
		data:{
			message: 'hello'
		},
		computed:{
			now: function (){
				return Date.now();
			}
		}
	})
</script>
</body>
</html>
